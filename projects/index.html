---
title: Projects
layout: default
description: Web 3 Theme.
featured_image: "/images/social.jpg"
---

<section class="listing single">

	<div class="wrap">

		{% for project in site.projects reversed %}

		<article class="listing-post">

			<div class="listing-post__header">
				<a href="{{ project.url }}" class="listing-post__image" style="background-image: url({{ project.featured_image  }});"></a>
			</div>

		</article>

		{% endfor %}

	</div>

</section>
